<div class="main">
  <div class="title">
    <h2 class="page-title">{{topic?.theme || 'No theme'}}</h2>
    <button class="create-post-btn" [routerLink]="['/create-post']">
      <span class="material-icons-outlined">post_add</span>&nbsp;<span>Create post</span>
    </button>
  </div>
  <div class="content">
    <img src="assets/topic.svg" alt="A man in front of monitors">
    <div class="posts">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </div>
</div>
