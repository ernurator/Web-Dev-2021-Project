<div class="container">
  <ul>
    <li *ngFor="let post of posts">
      <div class="square">
        <div class="main-name">{{post.header}}</div>
        <span><p>{{post.text}}</p></span>
        <div><a [routerLink]="['/posts', post.id]" class="button">Read More</a></div>
      </div>
    </li>
  </ul>
</div>
