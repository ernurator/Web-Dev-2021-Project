<div class="main">
  <img class="logo" src="assets/logo-black.jpeg">
  <img class="picture" src="assets/registration.svg">
  <form class="box">
    <h1>Register</h1>
    <input required class="auth" type="text" placeholder="Username" [(ngModel)]="username" name="username">
    <input required class="auth" type="text" placeholder="Email" [(ngModel)]="email" name="email">
    <input required class="auth" type="text" placeholder="Firstname" [(ngModel)]="firstName" name="firstname">
    <input required class="auth" type="text" placeholder="Lastname" [(ngModel)]="lastName" name="lastname">
    <input required class="auth" type="password" placeholder="Password" [(ngModel)]="password" name="password">
    <input class="submit" type="submit" value="Sign Up" (click)="register()">
    <div class="registration">Already have an account? <a routerLink="/login">Log In</a></div>
  </form>
</div>
